<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/upload-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Saqa.AI - Загрузка фото</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="banner-container anime-item">
                <div class="banner"></div>
            </div>
            <div class="settings-container">
                <div class="settings-info">
                    <a href="/pages/upgrade.html" class="settings-back-btn">
                        <div class="settings-back-icon">
                            <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <div class="setting-text-container">
                        <h1 class="settings-title anime-item">Улучшить фото</h1>
                        <p class="settings-text anime-item">Сделай фото чётче и ярче</p>
                        
                    </div>
                </div>
                <div class="settings-btn-container anime-item">
                    <div class="btn-container">
                        <!-- <button class="select-btn" id="upload">Выбрать фото</button> -->
                        <div class="select-btn-container anime-item">
                        <a href="#" class="select-btn" id="generate">
                            <span class="select-btn-text">Генерировать - 2</span>
                            <img src="/images/coin.png" alt="" class="select-btn-icon">
                        </a>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/select-photo.js"></script>
    <script src="/js/webapp.js"></script>
    <script src="/js/upload.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const genBtn = document.getElementById("generate");
        genBtn.addEventListener("click", (e) => {
        e.preventDefault();
        send("enhance_photo");
        });
    });
    </script>
</body>
</html>
