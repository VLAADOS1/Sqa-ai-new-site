<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/format.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Saqa.AI - Увеличить фото</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="banner-container anime-item">
                <div class="banner"></div>
            </div>
            <div class="settings-container">
                <div class="settings-info">
                    <a href="/pages/upgrade.html" class="settings-back-btn">
                        <div class="settings-back-icon">
                            <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <div class="setting-text-container">
                        <h1 class="settings-title anime-item">Выберите формат</h1>
                        <p class="settings-text anime-item">Увеличь фото без потери качества</p>
                    </div>
                </div>
                <div class="settings-btn-container anime-item">
                    <a href="#" class="setting-btn" data-size="1:1">
                        <div class="setting-icon-container">
                            <img src="/images/format1.png" alt="" class="setting-icon" id="dark-format1">
                            <img src="/images/format1-light.png" alt="" class="setting-icon" id="light-format1">
                        </div>
                        <span class="setting-span">1 х 1</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="2:3">
                        <div class="setting-icon-container">
                            <img src="/images/format2.png" alt="" class="setting-icon" id="dark-format2">
                            <img src="/images/format2-light.png" alt="" class="setting-icon" id="light-format2">
                        </div>
                        <span class="setting-span">2 х 3</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="3:2">
                        <div class="setting-icon-container">
                            <img src="/images/format3.png" alt="" class="setting-icon" id="dark-format3">
                            <img src="/images/format3-light.png" alt="" class="setting-icon" id="light-format3">
                        </div>
                        <span class="setting-span">3 х 2</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="3:4">
                        <div class="setting-icon-container">
                            <img src="/images/format4.png" alt="" class="setting-icon" id="dark-format4">
                            <img src="/images/format4-light.png" alt="" class="setting-icon" id="light-format4">
                        </div>
                        <span class="setting-span">3 х 4</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="4:3">
                        <div class="setting-icon-container">
                            <img src="/images/format5.png" alt="" class="setting-icon" id="dark-format5">
                            <img src="/images/format5-light.png" alt="" class="setting-icon" id="light-format5">
                        </div>
                        <span class="setting-span">4 х 3</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="4:5">
                        <div class="setting-icon-container">
                            <img src="/images/format6.png" alt="" class="setting-icon" id="dark-format6">
                            <img src="/images/format6-light.png" alt="" class="setting-icon" id="light-format6">
                        </div>
                        <span class="setting-span">4 х 5</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="5:4">
                        <div class="setting-icon-container">
                            <img src="/images/format7.png" alt="" class="setting-icon" id="dark-format7">
                            <img src="/images/format7-light.png" alt="" class="setting-icon" id="light-format7">
                        </div>
                        <span class="setting-span">5 х 4</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="9:16">
                        <div class="setting-icon-container">
                            <img src="/images/format8.png" alt="" class="setting-icon" id="dark-format8">
                            <img src="/images/format8-light.png" alt="" class="setting-icon" id="light-format8">
                        </div>
                        <span class="setting-span">9 х 16</span>
                    </a>
                    <a href="#" class="setting-btn" data-size="16:9">
                        <div class="setting-icon-container">
                            <img src="/images/format9.png" alt="" class="setting-icon" id="dark-format9">
                            <img src="/images/format9-light.png" alt="" class="setting-icon" id="light-format9">
                        </div>
                        <span class="setting-span">16 х 9</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/upload.js"></script>
    <script>
        function send(action, payload = {}) {
            const data = JSON.stringify({ action, ...payload });
            Telegram.WebApp?.sendData(data);
        }

        document.querySelectorAll('.setting-btn').forEach(btn => {
            btn.addEventListener('click', event => {
                event.preventDefault();
                const size = btn.getAttribute('data-size');
                if (size) {
                    send('resize_photo', { size });
                }
            });
        });
    </script>
</body>
</html>
