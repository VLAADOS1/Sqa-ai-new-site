<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/selected-clothes.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Saqa.AI — Выбор фильтра</title>
</head>
<body>
<div class="wrapper">
  <main class="main">
    <div class="settings-info">
      <a href="/pages/navigations.html" class="settings-back-btn">
        <div class="settings-back-icon">
          <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.25006 8.5L1.75006 5L5.25006 1.5"
                  stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </a>
      <div class="setting-text-container">
        <h1 class="settings-title anime-item">Выберите фильтр</h1>
        <p class="settings-text anime-item">
          В данном разделе представлен широкий выбор<br>фильтров, в котором вы можете сделать фото
        </p>
      </div>
    </div>

    <div class="image-preview">
      <div class="clothes-image anime-item">
        <div class="card">
          <img src="/images/placeholder.png" alt="Выбранная одежда">
        </div>
      </div>

      <div class="select-btn-container anime-item">
        <a href="#" class="select-btn" id="select-photo-link">
          <span class="select-btn-text">Выбрать фото</span>
          <img src="/images/coin.png" alt="" class="select-btn-icon">
        </a>
      </div>
    </div>
  </main>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<script src="/js/theme-switcher.js"></script>
<script src="/js/animation.js"></script>
<script src="/js/upload.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const previewImg = document.querySelector('.clothes-image img');
  const savedSrc   = localStorage.getItem('selectedClothesSrc');
  if (savedSrc) previewImg.src = savedSrc;

  const linkSelect = document.getElementById('select-photo-link');
  const inputFile  = document.getElementById('fileInput');

  linkSelect.addEventListener('click', e => {
    e.preventDefault();
    inputFile.click();
  });

  inputFile.addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
      sessionStorage.setItem('selectedImage', ev.target.result);
    //   sessionStorage.setItem('action', null);     
    };
    reader.readAsDataURL(file);

    try {
      const uploadedUrl = await uploadFile(file, file.name);
      sessionStorage.setItem('uploadedPhotoUrl', uploadedUrl);

    //   sessionStorage.setItem('promptText', null);

      console.log('Файл загружен:', uploadedUrl);
      window.location.href = '/pages/photo-master.html';

    } catch (err) {
      console.error('Ошибка загрузки:', err);
      alert('Не удалось загрузить фото. Попробуйте ещё раз.');
    }
  });
});
</script>

</body>
</html>
