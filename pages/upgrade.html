<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/upgrade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Saqa.AI - Фото-мастерская</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="banner-container anime-item">
                <div class="banner"></div>
            </div>
            <div class="settings-container">
                <div class="settings-info">
                    <a href="/pages/navigations.html" class="settings-back-btn">
                        <div class="settings-back-icon">
                            <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <div class="setting-text-container">
                        <h1 class="settings-title anime-item">Фото мастерская</h1>
                        <p class="settings-text anime-item">Редактируйте фото за секунды — легко и удобно!</p>
                    </div>
                </div>
                <div class="settings-btn-container anime-item">
                    <a href="/pages/upload-3.html" class="setting-btn">
                        <div class="setting-icon-container">
                            <img src="/images/upgrade1.png" alt="" class="setting-icon">
                        </div>
                        <span class="setting-span">Улучшить фото</span>
                    </a>
                    <a href="/pages/format.html" class="setting-btn">
                        <div class="setting-icon-container">
                            <img src="/images/upgrade2.png" alt="" class="setting-icon">
                        </div>
                        <span class="setting-span">Увеличить фото</span>
                    </a>
                    <a href="/pages/upload-2.html" class="setting-btn">
                        <div class="setting-icon-container">
                            <img src="/images/upgrade3.png" alt="" class="setting-icon" id="small">
                        </div>
                        <span class="setting-span">Удалить объект</span>
                    </a>
                    <a href="/pages/upload.html" class="setting-btn">
                        <div class="setting-icon-container">
                            <img src="/images/upgrade4.png" alt="" class="setting-icon" id="small">
                        </div>
                        <span class="setting-span">Сменить объект</span>
                    </a>
                    <a href="#" class="setting-btn" id="animate-photo-btn">
                        <div class="setting-icon-container">
                            <img src="/images/upgrade5.png" alt="" class="setting-icon" id="small">
                        </div>
                        <span class="setting-span">Оживить фото</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/webapp.js"></script>
    <script>
    document.getElementById('animate-photo-btn').addEventListener('click', function(event) {
        event.preventDefault(); 
        send('create_video');  
    });
    </script>
</body>
</html>
